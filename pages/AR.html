<!DOCTYPE html>
<html>
  <head>
    <title>AR.js NFT + GLB Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; trackingMethod: nft; debugUIEnabled: false;"
    >
      <!-- AR.js NFT 追踪 -->
      <a-nft
        type="nft"
        url="../AR/NFT"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <!-- 在NFT追踪成功后展示GLB模型 -->
        <a-entity
          gltf-model="url(../AR/library2.glb)"
          scale="0.05 0.05 0.05"
          position="0 0 0"
          rotation="0 180 0"
        ></a-entity>
      </a-nft>

      <!-- 环境光照 -->
      <a-light type="ambient" color="#ffffff"></a-light>
    </a-scene>
  </body>
</html>
